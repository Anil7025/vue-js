<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <title>Event</title>
    
</head>
<body>
    <h2>Event Handling 2</h2>
    <div id="my-newApp">
        <div class="move-area" v-on:mousemove="movefunction" style="width:200px; height:200px; border: 1px solid #000">
            {{ x }}, {{ y }}
        </div>
        <button type="button" @mouseover="overfunction" @mouseout="outfunction" class="btn btn-primary">Mouseover</button>
        <!--<button type="button" @mouseout="outfunction" class="btn btn-primary">Mouseout</button>-->

    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <title>Event</title>
    
</head>
<body>
    <h2>Event Handling 1</h2>
    <div id="my-newApp">
        <h3>Counter : {{ counter }}</h3>
        <button type="button" @click="increment(1)">Increment by 1</button>
        <button type="button" v-on:click="decrement(1)">Decriment by 1</button>


        <button type="button" v-on:dblclick="increment(5)">Increment by 5</button>
        <button type="button" @dblclick="decrement(5)">Decriment by 5</button>
    </div>

    <script src="app.js"></script>
</body>
</html>

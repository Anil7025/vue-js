<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <title>Event</title>
    
</head>
<body>
    <h2>Event keyboard</h2>
    <div id="newApp">
        <input type="text" @keypress="keypressfunction" placeholder="keypress..."><br/><br/>
        <input type="text" v-on:keyup="keyupfunction" placeholder="keyup..."><br/><br/>
        <input type="text" v-on:keydown="keydownfunction" placeholder="keydown...">
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <title>Event</title>
    
    
</head>
<body>
    <h2>conditional loop directive</h2>
    <div id="newApp">
        <ul>
            <li v-for="student in students">{{ student }}</li>
        </ul>
        <ul>
            <li v-for="(student,index) in students">{{ index }}-> {{ student }}</li>
        </ul>
        <ul>
            <li v-for="teacher in teachers">
                {{ teacher.name }} teachers {{ teacher.subject }} from {{ teacher.location.street}},
                {{ teacher.location.city}}</li>
        </ul>
        <ul>
            <li v-for="teacher in teachers">
                {{ teacher.name }} teachers {{ teacher.subject }}
                <p v-for= "(addr,index) in teacher.location">
                {{ index }}, {{ addr }}
            </p>
            </li>
            </ul>
        
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <title>v-bind</title>
    <style>
        .fixImages{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>v-bind method use in vuejs</h2>
    <div id="my-newApp">
        
        <a v-bind:href="ulink" v-bind:title="title">{{ name }}</a><br/>
        <img v-bind:src="imagelink" v-bind:class="{ fixImages:isActive }" />

        <br>
        <form method="post">
            <input type="text" v-bind:value="txtName" placeholder="name"> 
            <input type="text" v-bind:value="txtEmail" placeholder="email">
            <input type="button" value="submit">

        </form>
        <br/>
       
        <div v-html="htmlContent"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>

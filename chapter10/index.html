<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <title>Event</title>
    
</head>
<body>
    <h2>two way data binding</h2>
    <div id="newApp">
        <!---<input type="text" @keypress="keypressfunction"><br/><br/>-->
        <input type="text" v-model="charecter"><br/><br/>
        {{ charecter }}
        <br/><br/>
        <form action="">
            <input type="text" placeholder="name" v-model="name">{{ name }}<br/><br/>
            <input type="email" placeholder="Enter email" v-model="email">{{ email }}
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>

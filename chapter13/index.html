<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <title>Event</title>
    
    
</head>
<body>
    <h2>conditional directive</h2>
    <div id="newApp">
        <p v-if="isActive" id="if-p">this is my if statment</p>
        <p v-else>this is my else statement</p><br/>


        <p v-show="isActive" id="if-show">this is my show statement</p><br/>

        <button type="submit" @click="incrementCountValue">Increment by 1</button>
        <h3> count: {{ count }}</h3>

        <p v-if="count == 1 ">this is value = 1</p>
        <p v-else-if="count == 2">this is value = 2</p>
        <p v-else-if="count == 3 ">this is value = 3</p>
        <p v-else>no value matched</p>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>

    <link rel="stylesheet" href="">

<body>
    <h2>two way data binding</h2>
    <div id="newApp">

        lenth in cm: {{ converToCentimeter }}

        <input type="text" placeholder="Fisrt name" v-model="firstName">
        <input type="text"placeholder="last name" v-model="lastName"><br/>
        <h4>This is a full name: {{ getfullName }}</h4>
    </div>

    <script src="app.js"></script>
</body>
</html>
